name: '{{projectName}}'
version: 0.0.1
description: >
  A starter template for a polymer.dart web app.
#author: {{author}} <email@example.com>
#homepage: https://www.example.com
environment:
  sdk: '>=1.0.0 <2.0.0'
dependencies:
  browser: any
  polymer: '>=0.15.0 <0.16.0'
  paper_elements: '>=0.4.0 <0.5.0'

transformers:
- polymer:
    entry_points: web/index.html
